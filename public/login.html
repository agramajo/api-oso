<div ng-controller="Login" class="col-md-6 col-md-offset-3">
    <h2>Login</h2>

    <form name="form" ng-submit="vm.login()" novalidate>
        <div class="form-group" ng-class="{ 'has-error': form.username.$invalid && form.username.$dirty }">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$invalid && form.username.$dirty" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$invalid && form.password.$dirty }">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$invalid && form.password.$dirty" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <button ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            
        </div>
        <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
    </form>
</div>
